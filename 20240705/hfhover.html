<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hf페이지</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            margin:200px;
        }
        .first{
            width:300px;
            height: 450px;
            padding:5px 50px;
            margin-right: 60px;
            transition: transform 0.3s;
        }
        .first:hover{
            box-shadow: -10px 10px 30px #d3d3d3;
            transform: translateY(-10px);
        }
        .second{
            padding:5px 50px;
            margin-right: 40px;
            transition: transform 0.3s;
        }
        .second:hover{
            box-shadow: -10px 10px 30px #d3d3d3;
            transform: translateY(-10px);
        }
        .third{
            padding:5px 50px;
            margin-right: 20px;
            transition: transform 0.3s;
        }
        .third:hover{
            box-shadow: -10px 10px 30px #d3d3d3;
            transform: translateY(-10px);
        }
        h3{
            font-size: 20px;
            font-weight: normal;
            color:gray;
        }
       span{
        color:blue;
        font-weight: bold;
       }
    </style>
</head>
<body>
    <div class="first">
        <h1>아낌e-보금자리론</h1>
        <h3>0.1%p 더 저렴한 금리</h3>
        <br><br>
        <span>최대 <br> 주택가격 6억원</span><br>
        <img src="../images/family.jpg" alt="">
    </div>

    <div class="second">
        <h1>u-보금자리론</h1>
        <h3>우리 가족의 소중한 보금자리 마련</h3>
        <br><br>
        <span>최대<br> 대출한도 3.6억원</span><br>
        <img src="../images/family.jpg" alt="">
    </div>

    <div class="third">
        <h1>내집마련 디딤돌</h1>
        <h3>내 집 마련 꿈의 실현</h3>
        <br><br>
        <span>무주택<br>저금리<br>주택구입자금 대출</span><br>
        <img src="../images/family.jpg" alt="">
    </div>
</body>
</html>
