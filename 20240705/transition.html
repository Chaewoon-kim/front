<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition 전환 244쪽</title><!--246쪽-->
    <style>
        .box1{
            width: 150px;
            height: 150px;
            border:1px solid;
            background-color:lightblue;
            transition-property:width,height;/*트랜지션 대상*/
            transition-delay: 1s;/*지연 시간*/
            transition-duration: 2s,1s ; /*실행시간, 너비2초, 높이 1초*/
        }
        .box1:hover{
            height: 270px;
        }
        .box2{
            width:100px;
            height: 150px;
            margin:100px;
            background-color: orange;
            border: 1px solid;
            transition:2s ease-in-out;
        }
        .box2:hover{
            width: 250px;
            height: 250px;
            background-color: orangered;
        }
    </style>
</head>
<body>
    <h2>트랜지션 전환 244쪽</h2>
    <p>
        웹 요소인 배경색이 바뀌거나
        도형의 테두리가 원형으로 바뀌는 등 <mark>스타일 속성</mark>이 바뀌는 것을 맗합니다.
        <br>
        값의 변화를 서서히 진행시켜 <mark>애니메이션 효과</mark>를 내는 것이며 <mark>1회만</mark>이루어진다.
    </p>
    <div class="box1">box
    </div>
    <div class="box2">box</div>
    
    <h2>transition-timing-function 속도 곡선 속성 값</h2>
    <div id="ex">
        <div class="ease">ease 기본값</div>
        <div class="linear">linear</div>
        <div class="ease-in">ease-in</div>
        <div class="ease-in-out">ease-in-out</div>
    </div>
</body>
</html>
