<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scale 크기 조절</title>
    <style>
        .origin{
            border:1px solid;
            width:300px;
            margin: 50px;
        }
        .scaleX:hover{
            transform: scaleX(1.2); /*x축으로 1.2배 확대*/
        }
        .scaleY:hover{
            transform: scaleY(1.5);
        }
        .scale:hover{
            transform: scale(0.7);/*가로세로 0.7배 축소*/
        }
    </style>
</head>
<body>
    
    <div class="origin">
        <div class="scaleX"><img src="../images/youtube.png" alt="" width="200px"></div>
    </div>
    <div class="origin">
        <div class="scaleY"><img src="../images/youtube.png" alt="" width="200px"></div>
    </div>
    <div class="origin">
        <div class="scale"><img src="../images/youtube.png" alt="" width="200px"></div>
    
</body>
</html>
