    <title>DropDown03</title>
    <style>
        .dropbtn {
            display: flex;

            width:50%;
            background-color: aliceblue;
            cursor: pointer;
        }
        .head {
            list-style: none;
            margin-top: 10px;
            font-weight: bold;
            font-size: 22px;
        }
        .btn li a{  
            display: none;
            text-decoration: none;
            color:rgba(165, 42, 42, 0.69);
            font-weight: normal;
            font-size: 18px;
        }
        .dropbtn:hover .btn li a {
            display: block;
        }
    </style>
</head>
