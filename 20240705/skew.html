<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>skew 비틀기</title>
    <style>
        .scewX:hover{
            transform: skewX(30deg);
        }
        .scewY:hover{
            transform: skewY(30deg);
        }
        .scewXY:hover{
            transform: skew(-25deg,-25deg);
        }
    </style>
</head>
<body>
    <div class="origin">
        <div class="scewX"><img src="../images/youtube.png" alt="" width="200px"></div>
    </div>
    <div class="origin">
        <div class="scewY"><img src="../images/youtube.png" alt="" width="200px"></div>
    </div>
    <div class="origin">
        <div class="scewXY"><img src="../images/youtube.png" alt="" width="200px"></div>
    </div>
</body>
</html>
