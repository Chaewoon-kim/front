<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가격 할인하고 출력해보기</title>
    <style>
      body {
        background-color: rgba(240, 248, 255, 0.8);
      }
      h1 {
        text-align: center;
        color: rgba(165, 42, 42, 0.712);
      }
      ul {
        list-style: none;
        padding-left: 20px;
      }
      li {
        margin-top: 15px;
      }
      form {
        margin-left: 5px;
        background-color: cornsilk;
        border: 1px solid black;
        border-radius: 10px;
        width: 350px;
      }
      .contents {
        display: flex;
        justify-content: center;
      }
      .showRate {
        margin-top: 30px;
      }
      .showResult {
        margin-top: 10px;
        display: flex;
        align-items: center;
      }
      .cal {
        margin-top: 40px;
        margin-left: 180px;
        padding: 10px 10px;
        background-color: rgba(236, 236, 189, 0.605);
        border-radius: 6px;
      }
      .cal:hover {
        border-radius: 5px;
        cursor: pointer;
        color: red;
      }
      .show {
        display: block;
        width: 350px;
        margin: 10px auto;
        padding-bottom: 30px;
        padding-left: 15px;
        border: 2px dashed;
        border-radius: 5px;
        background-color: azure;
      }
      span {
        color: brown;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <h1>가격 할인해보고 출력해보기</h1>
    <hr />
    <br />
    <div class="contents">
      <img src="../images/keyboard.jpg" alt="" />
      <form>
        <ul>
          <li>
            <label for="oPrice"
              >상품 가격: <input type="text" id="oPrice" /> 원</label
            >
            <!--label로 input과 묶어줌 , 이때 for와 id부분의 내용은 같아야함.-->
          </li>
          <li>
            <label for="rate">할인율: <input type="text" id="rate" /> %</label>
          </li>
          <button class="cal" onclick="showPrice()">가격 계산하기</button>
        </ul>
      </form>
    </div>
    <div class="show">
      <div class="showRate">
        <!--할인된 금액 출력 부분-->
      </div>

      <div class="showResult">
        <!--결과창 출력하는 부분-->
      </div>
    </div>
    <br />

    <script>
      //할인된 가격 계산하는 showPrice() 함수 부분
      function showPrice() {
        event.preventDefault(); //새로고침 방지
        let originPrice = document.getElementById("oPrice").value; //원래 가격
        // 콘솔창에 document.getElementById("oPrice").value; 입력해보기.
        // 할인율 입력 받은 값이 얼마인지?

        let priceRate = document.getElementById("rate").value; //할인율

        let discountPrice = originPrice * (priceRate / 100); //할인가격
        let finalPrice = originPrice - discountPrice; //최종 가격

        document.querySelector(".showRate").innerHTML =
          " ---> " +
          "<span>" +
          priceRate +
          "</span>" +
          "  % 할인 받은 금액은 " +
          "<span>" +
          discountPrice +
          "</span>" +
          "원 입니다.";
        document.querySelector(".showResult").innerHTML =
          " ---> 최종 가격은 " +
          "<span>" +
          finalPrice +
          "</span>" +
          "원 입니다.";
      }
    </script>
  </body>
</html>
