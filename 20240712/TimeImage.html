<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시간 이미지</title>
</head>
<body>
    <div id="container">
        <h1>시간에 따라 변하는 이미지</h1>
    </div>
    

    <script>
        const today = new Date();  //현재 시간과 날짜를 담는 변수
        const hrs = today.getHours(); // 현재 시간 중 시간 정보만 가져옴
        const container = document.querySelector("#container");

        const newImg = document.createElement("img"); //변수 설정
        newImg.src = (hrs < 8) ? "../images/background1.jpg " : "../images/background4.jpg"/*8시 이후*/;
        container.appendChild(newImg);
    </script>
</body>
</html>
