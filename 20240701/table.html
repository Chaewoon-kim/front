<!DOCTYPE html>
<html lang = "ko">
    <head>
        <meta charset="UTF-8">
        <meta name = "viewport" content="width = device-width, initial-scale = 1.0">
        <title>Table</title>
    </head>
    <body>
        <table border>
            <!--머리 몸통 발(head, body, foot)로 테이블 구분-->
            <caption>색깔의 종류</caption>
            <!--thead , tbody , tfoot 으로 구분되며 각각 tr로 선을 그어 구역 나눠줄 수 있음-->
            <!--thead : th(두꺼운 색깔),  tbody : td-->
            <thead>
                <tr>
                    <th>종류</th> <th colspan="2" style="background-color: yellowgreen;">비비드</th> <th>어두운 계열</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>1</td> <td>빨강</td> <td>분홍색</td> <td> 검정</td>
                </tr>
                <tr>
                    <td>2</td> <td>파랑</td> <td rowspan="2" style="background-color: lightblue;">하늘색</td> <td> 남색</td>
                </tr>
                <tr>
                    <td>3</td> <td>노랑</td><td> 회색</td>
                </tr>
            </tbody>

            <tfoot>
                <tr>
                    <td>합계</td> <td>3개</td> <td>3개</td> <td>3개</td>
                </tr>

            </tfoot>
        </table>
        표의 끝
        <!--테이블 정리-->
        <!--
            table: 표 전체를 담는 컨테이너
            caption: 표 제목 
            thead: 헤딩 셀 그룹 
            tfoot: 바닥 셀 그룹
            tbody: 데이터 셀 그룹 
            tr: 행을 표시, td나 th가 포함됨. th -> 헤딩 셀(두껍게 표시), td -> 데이터 셀
            columspan : 기둥끼리 묶음(행)
            rowspan : 줄끼리 묶음(열)
        -->
    </body>
</html>
