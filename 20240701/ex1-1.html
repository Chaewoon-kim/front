<!DOCTYPE html> <!---HTML5 정의/선언문-->
<html lang="ko"><!--언어 설정 (en = english, ko = korean)-->
<head> 
    <meta charset="UTF-8"><!--문자셋: 한글이 깨지지 않게 인코딩-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제 1-1</title> <!--웹문서의 제목 정의 : 검색 엔진의 최적화-->
</head>

<body>
    <h2>리코타치즈 만들기</h2>
    <p><b>재료</b>: 우유, 생크림, 소금, 레몬즙</p>

    <h4><b>재료 준비</b></h4>
    <ol type="1">
        <li>분량의 재료를 넣고</li>
        <li>골고룰 섞은 후</li>
        <li>불의 새기를 중불로 조절</li>
        <li>끓기 시작하면 약불로</li>
    </ol>
    <br>
    <h2>리코타치즈 샐러드 만들기</h2>
    <ol type="a">
        <li>위에서 만든 리코타치즈를 이용해서</li>
        <li>샐러드를 만들어 봅니다.</li>
    </ol>
    <br>
    <h4><b>재료 준비</b></h4>
    <ol type ="a;" start = "3">
    <li>야채를 씻어서 물기를 빼줍니다.</li>
    </ol>

    <h5>샐러드 소스 종류</h5>
    <dl> <!--정의 리스트 p79-->
        <dt>시판용 소스</dt><!--용어-->
        <dd>다양한 시판용 소스가 있다.</dd>
    </dl>
    
    <dl>
        <dt>소스 만들기</dt>
        <dd>오늘은 레몬을 활용할 소스를</dd>
    </dl>


    <!--
        *정리
        -> type : 마커 종류 (디폴트 값 : 1)
        ex) type = "a" : abc, type = "1" : 123,  type = "A" : ABC ....
        -> start: 마커의 시작 값. 
        ex) type = "a" start = "2" -> b , type = "1" start = "5" -> 5부터 시작 
        
    -->
    
</body>
</html>
