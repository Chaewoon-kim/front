<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미디어 쿼리 메뉴 바 꾸며보기</title>
    <script src="https://kit.fontawesome.com/4ec79785b5.js" crossorigin="anonymous"></script>
    <style>
        nav {
            background-color: aliceblue;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding-top: 15px;
        }

        ul {
            display: flex;
            list-style: none;
            font-size: 20px;
        }

        li {
            padding: 0 15px;
            margin-bottom: 15px;

        }

        a {
            text-decoration: none;
            color: black;
        }

        .logo {
            padding-bottom: 10px;
            position: absolute;
            left: 30px;
        }

        /*창 크기가 768이하 일 때*/
        @media screen and (max-width:768px) {
            nav {
                background-color: rgb(215, 232, 238);
            }

            .navbar ul {
                flex-direction: column;
                /*max-witdh 이하일 때 리스트가 기둥 방향으로 정렬*/
            }

            .navbar ul li:hover a {
                color: red;
            }

            .appo {
                display: none;
                /*화면이 줄어들었을 때 리스트가 안보이게 */
            }
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">
            <a href="#"><i class="fa-solid fa-car-side"></i></a>
        </div>
        <div class="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Page</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <div class="icons">
            <ul>
                <li><a href="#"><i class="fa-solid fa-link"></i></a></li>
                <li><a href="#" class="appo"><i class="fa-regular fa-clock"></i></a></li>
                <li class="appo">Appointment</li>
            </ul>
        </div>
    </nav>
</body>

</html>
