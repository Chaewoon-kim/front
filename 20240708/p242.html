<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>242쪽 예제</title>
    <style>
        @keyframes textColorAni {
            0% {
                color: blue;
            }

            30% {
                color: green;
            }

            100% {
                color: red;
            }
        }

        span {
            animation: textColorAni 5s infinite;
        }

        p {
            border: 1px solid black;
            font-size: 20px;
            width: 200px;
            margin: 0 auto;
            padding: 10px 10px;
        }
    </style>
</head>

<body>
    <p><span>span</span>텍스트를 5초에 blue, green, red로 무한 반복합니다.</p>
</body>

</html>
