<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>생일 입력</title>
    <script>
        /*변하지 않는 상수*/
        const currentYear = 2024;
        let birthYear;
        let name;
        let age;

        /*prompt(): 프롬프트 창 출력함수*/
        name = prompt("이름을 입력하세요.","홍길동"/*일종의 힌트*/); 
        birthYear = prompt("태어난 년도를 입력하세요. (YYYY)","2024");
        age = currentYear - birthYear; 
        document.write(currentYear + "년 현재<br>");
        document.write(name + "님, " + birthYear + "년에 태어난 사람의 나이는" + age + "세 입니다.");
        
        
    </script>
</head>
<body>
    
</body>
</html>
