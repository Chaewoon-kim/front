<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>243쪽 예제</title>
    <style>
        /*3초동안 h3 태그 내의 글자가 500%에서 100%의 사이즈까지 줄어드는 애니메이션*/
        @keyframes bomb{
            from{
                font-size: 500%;
            }to{
                font-size: 100%;
            }
        }
        h3{
            animation:bomb 3s infinite; /*bomb 이라는 애니메이션을 사용하는데 3초 동안 유지하며 무한반복하게 한다.*/
        }
    </style>
</head>
<body>
    <h3>꽝!</h3>
    <hr>
    <p>꽝! 글자가 3초동안 500%에서 시작하여 100%로 바뀌는 
        애니메이션입니다. 무한 반복합니다.
    </p>
</body>
</html>
