<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation 예제1</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        section{
            background: url(../images/space1.jpg) no-repeat ;
            background-size:cover;
            height: 750px;
            width:100%;
            position: relative;
            animation: moveRight 2s ease-out;
        }
        .first span{
            color:white;
            font-size: 50px;
            position:absolute;
            top:52%;
            right:5%;
            animation: moveIn 2s ease-out;
        }
        .first p{
            color:white;
            font-size: 20px;
            position:absolute;
            top:60%;
            right:5%;
            animation: moveIn 2s ease-out;
        }
        pre{
            color:white;
            font-size: 20px;
            position:absolute;
            top:68%;
            right: 5%;
            animation: moveIn 2s ease-out;
        }
        /*글자들을 오른쪽에서 왼쪽으로 이동할 수 있게 애니메이션 효과를 만듦*/
        @keyframes moveIn{ 
            from{
                right:-10%;
                opacity: 0;/*opacity: 투명도*/
            }to{
                right: 5%;
                opacity: 0.8;
            }
        }
        /*배경 이미지를 좌측에서 우측으로 이동할 수 있게 애니메이션 효과를 만들었음*/
        @keyframes moveRight{ 
            from{
                left:-10%;
            }to{
                left:0;
            }
        }
        /*스크린이 768px 이하일 때 글자들이 보이지 않게 함.*/
        @media screen and (max-width:768px){
            span,p,pre{
                display:none;
            }
        }
    </style>
</head>
<body>
    <section>
        <div class="first">
            <span>pour un logical CRM,</span><br>
            <p>
                simple, complete <br>
                et intuitive
            </p>
        </div>
        <pre class="second">
            CRM 소프트웨어를 선택하고,
            간단하고 완전하며
            직관적인
        </pre>
    </section>
</body>
</html>
