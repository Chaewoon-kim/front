<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>247쪽 예제</title>
    <style>
        div{
            display: inline-block;
            padding:5px;
            color:white;
            background-color: olivedrab;
        }
        .rotate{
            transform: rotate(20deg);
        }
        .rotate:hover{
            cursor: pointer;
            transform: rotate(80deg);
        }
        .skew{
            transform: skew(0,-20deg);
        }
        .skew:hover{
            cursor: pointer;
            transform: skew(0,-60deg);
        }
        .translate{
            transform: translateY(100px);
        }
        .translate:hover{
            cursor: pointer;
            transform: translate(50px,100px);
        }
        .scale{
            transform: scale(3,1);
        }
        .scale:hover{
            cursor: pointer;
            transform: scale(1,5);
        }
    </style>
</head>
<body>
    <h3>다양한 Transform</h3>
    아래는 회전(rotate), 기울임(skew), 이동(translate), 확대/축소(scale)가 적용된 사례이다. 또한 마우스를 올리면 추가적 변환이 일어난다.
    <hr>
    <div class="rotate">rotate(20deg)</div>
    <div class="skew">skew(0,-20deg)</div>
    <div class="translate">translateY(100px)</div>
    <div class="scale">scale(3,1)</div>
</body>
</html>
