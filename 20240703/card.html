<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover 활용</title>
    <style>
        div {
            width: 300px;
            height: 400px;
            background-image: url(../images/back.png);
        }

        div.card:hover {
            cursor: pointer;
            background-image: url(../images/spade-2.png);
            background-size: 300px 400px;
        }

        td {
            font-size: 25px;
        }
    </style>
</head>

<body>
    <h1>:hover 활용</h1>
    <hr>
    <table>
        <tr>
            <td>마우스를 올리면 카드의 앞면이 보인다</td>
            <td>
                <div class="card"></div>
            </td>
        </tr>
    </table>

</body>

</html>
