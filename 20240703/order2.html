<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사과 주문</title>
    <style>
        .container {
            width: 600px;
            border: 5px purple solid;
            margin: 0 auto;
        }

        img {
            width: 600px;
        }
        .wrap{
            width: 600px;
            text-align: center;
        }

        a {
            color: black;
            text-decoration: none;
        }

        a:hover {
            color: rgb(87, 138, 154);
            text-decoration: underline;
            /*마우스를 올렸을 때 underline 생성*/
        }

        h4 {
            background-color: rgba(63, 1, 1, 0.939);
            color: aliceblue;
            font-size: 12px;
            font-weight: lighter;
            padding: 7px;
            /*안쪽 여백*/
            text-align: left;
        }

   
    </style>
    <!--외부 파일 링크-->
    <!--<link rel="stylesheet" href="">-->
</head>

<body>
    <div class="container">
        <img src="../images/apples.jpg" alt="사과 상품">

        <div class="wrap">
            <h4>확인 사항</h4>
            <a href="#">
                <h2>주문 및 배송</h2>
            </a>
            <p>오후 2시 이전의 건은 당일 발송합니다<br>
                2시 이후 주문건은 다음날 발송합니다(주말 제외)</p>
            <hr>
            <a href="#">
                <h2>교환 및 환불</h2>
            </a>
            <p>불만족시 100% 환불해 드립니다<br>
                고객센터로 전화주세요</p>
            <hr>
            <a href="#">
                <h2>고객센터</h2>
            </a>
            <p>0000-0000<br>
                상담시간: 오전 9시 ~ 오후 6시(토/일, 공휴일 휴무)</p>
        </div>
    </div>
</body>

</html>
