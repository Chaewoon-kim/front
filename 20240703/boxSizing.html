<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스 크기 설정 페이지</title>
    <style>
        div{
            width:300px;
            height: 150px;
            border: 2px solid red;
            
        }
        .box1{
            box-sizing: content-box;/*콘텐츠 영역을 기준으로 사이즈 설정-> 실제 너비는 300 + 60 + 4*/
            padding:30px;
            margin: 10px;
        }
        .box2{
            box-sizing: border-box;/*가로사이즈에 테두리까지 포함*/
            padding:30px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class = "box1">box-sizing = "content-box" 기본값</div>
    <div class = "box2">box-sizing = "border-box"</div>
</body>
</html>
