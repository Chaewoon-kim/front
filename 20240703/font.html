<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버튼 꾸미기</title>
    <style>
        span {
            background-color: aliceblue;
            padding: 5px 20px;
            margin: 5px;
            border: solid 2px black;
        }

        span:hover {
            background-color: aqua;
        }

        button {
            background-color: aquamarine;
            padding: 5px 20px;
            margin: 5px;
            border: solid 2px black;
        }

        button:hover {
            background-color: antiquewhite;
        }

        a {
            text-decoration: none;
            color: black;
        }

        ul {
            list-style: none;
        }

        li {
            display: inline;
            border: solid 2px black;
            padding: 5px 20px;
            margin: 5px;
        }

        li:hover {
            background-color: black;
            color: whitesmoke;

        }
    </style>
</head>

</html>
