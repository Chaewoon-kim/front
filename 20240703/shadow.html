<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shadow 그림자 효과</title>
    <style>
        h1{
            font-size: 50px;
            font-family: Arial, Helvetica, sans-serif;
            display: inline;
            margin: 20px;   
        }
        .shadow1{
            color:olive;
            text-shadow: 20px 20px 20px gray; /*가로 세로 번짐정도 색상*/
        }
        .shadow2{
            color:blue;
            text-shadow: 3px 3px gray; /*가로 세로만 적용*/
        }
        .shadow3{
            color: aliceblue;
            text-shadow: 7px -7px 5px lightgray;
        }
        .shadow4{
            color:aquamarine;
            text-shadow: 0 0 4px lightgray, 2px -10px 6px yellow, 4px 3px 10px red, -10px -5px 8px green;
        }
        div{
            font: normal 24px verdana;
            margin:10px;
            
        }
        .wordArtEffect{
            color:white;
            text-shadow: 0px 0px 3px darkblue;
        }
        .threeEffect{
            color:white;
            text-shadow: 2px 2px 4px black;
        }
        .multiEffect{
            color:yellow;
            text-shadow: 2px 2px 2px black, 0 0 25px blue, 0 0 5px darkblue;
        }
        
        .redBox{
            box-shadow: 10px 10px red;
            width:200px;
            height: 200px;
            padding:10px;
            border: 10px solid lightgray;
            background-image: url(../images/sponge.jpg);
            background-repeat: no-repeat;/*사진 반복 x*/
        }
        .blueBox{
            box-shadow: 10px 10px 5px skyblue;
            width:200px;
            height: 200px;
            padding:10px;
            border: 10px solid lightgray;
            background-image: url(../images/sponge.jpg);
            background-repeat: no-repeat;/*사진 반복 x*/
        }
        .multi{
            box-shadow: 2px 2px 2px black, 0 0 25px blue, 0 0 5px darkblue;
            width: 200px;
            height: 200px;
            padding:10px;
            border: 10px solid lightgray;
            background-image: url(../images/sponge.jpg);
            background-repeat: no-repeat;/*사진 반복 x*/
        }
    </style>
</head>
<body>
    <h1 class = "shadow1">HTML5</h1>
    <h1 class = "shadow2">HTML5</h1>
    <h1 class = "shadow3">HTML5</h1>
    <h1 class = "shadow4">HTML5</h1>
    <div class = "wordArtEffect">wordArtEffect</div>
    <div class = "threeEffect">3D Effect</div>
    <div class = "multiEffect">Multiple Shadow Effect</div>

    <hr>

    <h3>박스 그림자 만들기 199쪽</h3>
    <div class = "redBox">뚱이와 함께</div><br>
    <div class = "blueBox">뚱이와 함께</div><br>
    <div class = "multi">뚱이와 함께</div><br>

    <h3>마우스 커서 200쪽</h3>
    아래에 마우스를 올려 보세요. 커서가 변합니다
    <hr>
    <p style = "cursor: crosshair;">십자모양 커서</p>
    <p style = "cursor: help;">도움말 모양 커서</p>
    <p style = "cursor: pointer;">포인터 모양 커서</p>
    <p style = "cursor: progress;">프로그램 실행 중 모양 커서</p>
    <p style = "cursor: n-resize;">상하 크기 조절 모양 커서</p>
</body>
</html>
