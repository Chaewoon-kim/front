<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문서 작성하기</title>
    <!--내부 스타일 적용 부분-->
    <style>
        .container{
            width: 600px;
            margin: 0 auto; /*div 박스 자체를 가운데로 */
        }

        ul {
            /*순서 없는 목록에 적용할 스타일*/
            list-style: none;
            /*불릿 없앰*/
        }

        li {
            /*목록의 각 항목에 적용할 스타일*/
            margin-bottom: 10px;
            /*여백 아래쪽*/
        }

        fieldset {
            /*필드셋에 적용할 스타일*/
            margin: 15px 10px;
            /*상하 , 좌우*/
        }

        legend {
            /*필드셋의 제목 부분*/
            color: lightseagreen;
            font-size: 20px;
            font-weight: bold;
        }

        .centered {
            /* class 명은 .(dot)으로 표시*/
            text-align: center;
            /*글자 가운데 정렬*/
        }
    </style>

</head>

<body>
    <div class = "container">
        <h1>상품 주문서</h1>
        <form action="">
            <fieldset>
                <legend>개인 정보</legend>
                <ul>
                    <li>
                        <label for="uname">이름</label>
                        <input type="text" id="uname" placeholder="여백없이 입력" required>
                    </li>
                    <li>
                        <label for="tel1">연락처</label>
                        <input type="text" id="tell" placeholder="연락 가능한 정보">
                    </li>
                </ul>
            </fieldset>

            <fieldset>
                <legend>배송지 정보</legend>
                <ul>
                    <li>
                        <label for="addr">주소</label>
                        <input type="text" id="addr" size="40" required>
                    </li>
                    <li>
                        <label for="tel2">전화 번호</label>
                        <input type="tel" id="tel2" required>
                    </li>
                    <li>
                        <label for="comment">메 모</label>
                        <textarea name="" id="comment" cols="40" rows="3"></textarea>
                    </li>
                </ul>
            </fieldset>

            <fieldset>
                <legend>주문 정보</legend>
                <ul>
                    <li>
                        <label><input type="checkbox">과테말라 안티구아 (100g)</label>
                        <label><input type="number" value="0" min="0" max="5">개</label>
                    </li>

                    <li>
                        <label><input type="checkbox">인도네시아 만델링 (100g)</label>
                        <label><input type="number" value="0" min="0" max="5">개</label>
                    </li>

                    <li>
                        <label><input type="checkbox">탐라는도다 블렌딩 (100g)</label>
                        <label><input type="number" value="0" min="0" max="5">개</label>
                    </li>
                </ul>
            </fieldset>
            <div class="centered">
                <input type="submit" value="주문하기">
                <input type="reset" value="다시 작성">
            </div>
        </form>
    </div>
</body>

</html>
