<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우주 관련 박스 예제</title>
    <style>
        div{
            width:300px;
            height: 150px;
            border: 1px solid black;    
            margin: 10px auto;
        }
        h2{
            padding:5px;
            color:rgba(255, 255, 255, 0.85);
        }
        p{
            padding:5px;
            color:rgba(255, 255, 255, 0.85);
        }
        .space{
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            background-color: rgba(128, 128, 0, 0.411);
            background-image: url(../images/space.jpg);
        }
        .galaxy{
            background-color:rgba(128, 128, 0, 0.688);
        }
        .cellBox{
            background-color: rgba(67, 147, 196, 0.334);
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }
        table{
            border: 1px solid black;
            margin: 10px auto;
            width:200px;
            font-size:12px;
        }
        thead{
            background-color:rgba(167, 97, 120, 0.666);
        }
        tbody{
            background-color: white;
        }
        td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class ="space">
        <h2>우주</h2>
        <p>우주란 행성, 별, 은하계 그리고 모든 형태의 물질과 에너리르 포함한 모든 시공간과 그 내용물 모두를 통틀어 이른다</p>
    </div>
    <div class = "galaxy">
        <h2>은하계</h2>
        <p>은하는 우주를 구성하고 있는 단위의 하나로, 수천억 개 이상의 별</p>
    </div>
    <div class="cellBox">
        <table>
            <thead>
                <tr>
                    <th>행성</th><th>탈출속력 v<sub>sec</sub>(km/s)</th>
                </tr>
            </thead>
            <tbody>
                <tr><td>수성</td><td>4.3</td></tr>
                <tr><td>금성</td><td>10.3</td></tr>
                <tr><td>지구</td><td>11.2</td></tr>
                <tr> <td>화성</td><td>5.0</td></tr>
                <tr> <td>목성</td><td>60</td></tr>
                <tr><td>토성</td><td>4.3</td></tr>
                <tr><td>천왕성</td><td>22</td></tr>
                <tr><td>해왕성</td><td>24</td></tr>
            </tbody>
        </table>
    </div>
</body>
</html>
