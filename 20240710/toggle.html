<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>토글</title>
    <style>
        img{
            width:200px;
            height: 200px;
        }
        .pic1{
            display: block;
        }
        .pic2{
            display: none;
        }
        .pic1.active{
            display: none;
        }
        .pic2.active{
            display: block;
        }
        button{
            height: 30px;
            background-color: white;
            border-radius: 5px;
            padding:0 10px;
        }
        button:hover{
            cursor: pointer;
            color:crimson;
            background-color:beige;
        }
    </style>
</head>
<body>
    <img src="../images/apple.jpg" class="pic1">
    <img src="../images/banana.jpg" class="pic2">
    <button class="toggleBtn">토글버튼</button>

    <script>
        //변수 선언
        const toggleBtn = document.querySelector(".toggleBtn");
        const pic1 = document.querySelector(".pic1");
        const pic2 = document.querySelector(".pic2");

        //함수 선언. 토글 기능추가: add와 remove를 한꺼번에 사용
        toggleBtn.addEventListener("click", () => {
            pic1.classList.toggle("active"); //acitve가 없으면 추가해주고
            pic2.classList.toggle("active"); //active가 있다면 빼준다.
        });
    </script>
</body>
</html>
