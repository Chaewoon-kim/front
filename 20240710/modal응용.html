<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ModalScreen</title>
    <style>
        #modal-contents {
            width: 600px;
            height: 400px;
            border: 2px dotted black;
            border-radius: 10px;
            padding: 50px;
        }

        #modal-contents img {
            width: 300px;
            height: 200px;
        }

        #modal-box {
            border: 1px solid black;
            background-color: rgba(169, 169, 169, 0.386);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            display: none;
        }

        #modal-box.active {
            display: flex;
        }

        span {
            font-size: 20px;
            text-decoration: underline;
        }

        #open {
            display: block;
            border: 3px ridge rgba(165, 42, 42, 0.706);
            border-radius: 5px;
            font-size: 15px;
            padding: 10px;
        }

        #open:hover {
            cursor: pointer;
            color: rgba(255, 0, 0, 0.583);
        }

        #close {
            display: none;
            border: 3px ridge rgba(165, 42, 42, 0.706);
            border-radius: 5px;
            font-size: 15px;
            padding: 10px;
            margin-left: 530px;
            margin-top: 380px;
            position: absolute;
            /* 절대 위치 지정 */
            top: 200px;
            /* 모달 내부에서의 상대적인 위치 조정 */
            right: 550px;
        }

        #close:hover {
            cursor: pointer;
            color: rgba(255, 0, 0, 0.583);
        }

        #open.active {
            display: none;
        }

        #close.active {
            display: block;
        }
    </style>
</head>

<body>
    <h1>모달을 이용해 우리집 강아지 소개하기</h1>
    <hr>
    <button id="open">호두 보러 가기</button>
    <div id="modal-box">
        <div id="modal-contents">
            <span id="title" onclick="newImg()">My Dog's Profile</span> <button id="close">닫기 X</button>
        </div>
    </div>
    <script>
        const open = document.querySelector("#open");
        const close = document.querySelector("#close");
        const modalBox = document.querySelector("#modal-box");


        open.addEventListener("click", () => {
            modalBox.classList.add("active"); // = display flex;
            close.style.display = "block";
        });
        close.addEventListener("click", () => {
            modalBox.classList.remove("active");
        });

        function newImg() {
            let p = document.getElementById("title");
            p.innerHTML = ("<img src = '../images/김호두씨.jpg'>");
        }


    </script>
</body>

</html>
