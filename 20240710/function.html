<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 정리</title>
</head>
<body>
    
    <script>
        // 1. 익명 함수 -> 함수의 이름이 없다. (그냥 function 키워드만)
        let add = function(a,b){
            return a + b;
        }
        let sum = add(10,20); //인수 , function(a,b)에서 a와 b는 매개변수
        console.log(sum);

        // 2. 즉시 실행 함수 
        // -> return; 이 쓰인다.
        //  *소괄호의 위치. 
        let result = (function(){
            return 11 + 22;
        }());
        console.log(result);

        let result1 = (function(){
            return 22 + 11;
        })();
        console.log(result1);

        let result2 = (function(a,b){
            return a + b;
        }(33,44));
        console.log(result2);

        // 3. 화살표 함수
        // 익명함수에서만 쓸 수 있다.
        // return문이 생략된 것으로 간주한다.

        // 3-(1) 매개 변수가 없을 때
        const hi = function(){
            return "안녕하세요";
        }();
        console.log(hi);

        // 3-(1) 화살표 함수로 바꿔보기
        const hi1 = () => {return "안녕하세요"};
        console.log(hi1());

        const hi2 = () => "안녕하세요? 화살표2";
        console.log(hi2());

        // 3-(2) 매개 변수가 1개일 때
        let hi3 = function(user){
            document.write(user + "님 안녕하세요?<br>");
        }
        hi3(prompt("이름 입력","이름을 입력해주세요."));

        let hi4 = user => document.write(user + "님 안녕하세요?");
        hi4("김정언");

        // 3-(3) 매개 변수가 2개일 때 
        let sum1 = function(a,b){
            return a + b;
        }
        console.log(sum1(2,3));

        //화살표 함수 , 잘 보면 function 키워드만 생략되어있음
        let sum2 = (a,b) => {return a + b};
        console.log(sum2(4,5));


        //화살표 함수2 ,  얘는 function 키워드 뿐만 아니라 중괄호도 생략되어있음
        let sum3 = (a,b) => a + b;
        console.log(sum3(5,6));
        

        

    </script>
</body>
</html>
