<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex08-03</title>
    <style>
        p{
            color:blue;
        }
        span{
            color:red;
        }
        img{
            width: 500px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>innerHTML 활용: 아래 글자를 클릭하면 저희 집 귀여운 호두가 보입니다.</h1>
    <hr>
    <p id="first" onclick="change()">여기에 <span>클릭하세요</span></p>
    <script>
        function change(){
            let p =document.getElementById("first");
            p.innerHTML = ("우리집 <img src ='../images/김호두씨.jpg'> 강아지");
        }
    </script>
</body>
</html>
