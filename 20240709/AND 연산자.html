<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AND 연산자</title>
</head>
<body>
    <script>
        let numberOne = prompt("첫번째 숫자를 입력해주세요.");
        let numberTwo = prompt("두번째 숫자를 입력해주세요.");

        //AND 연산자: 두 조건 [모두 참]이여야 true.

        if(numberOne < 10 && numberTwo < 10){
            alert("2개의 숫자 모두 10미만 입니다.");
        }else{
            alert("조건에 맞지 않는 숫자가 있습니다.");
        }

    </script>
</body>
</html>
