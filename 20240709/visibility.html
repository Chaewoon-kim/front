<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visibility</title>
    <style>
        .tooltip {
            cursor: pointer;
        }

        span {
            color: lightcoral;
            border: 2px dotted olive;
            padding: 10px;
        }

        .tooltip-content {
            background-color: antiquewhite;
            width: 400px;
            padding: 10px;
            margin: 10px 0;
            color: brown;
            text-align: center;
            /*display: none;*/
            visibility: hidden;
            /*visibility 속성: 보이지는 않지만 여전히 공간은 차지하고 있음*/
        }

        .tooltip:hover .tooltip-content {
            /*display: block; ,display 속성: 보이지도 않고 공간도 차지하지 않음*/
            visibility: visible;

        }
    </style>
</head>

<body>
    <h1>툴팁 효과 visibility</h1>
    <p>
        visibility 속성은 화면에서 감추기만 할 뿐 <br>
        원래 요소가 있는 공간은 그대로 차지하지만, <br>
        display:none;(display:block;) 은 아예 공간조차 차지하지 않는다.

    </p>
    <div class="tooltip">
        <span>여기에 마우스를 올려보세요!</span>
        <div class="tooltip-content">
            <p>마우스를 올려야 나타나는 툴팁 부분</p>
        </div>
    </div>
</body>

</html>
