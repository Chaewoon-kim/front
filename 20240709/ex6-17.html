<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex6-17</title>
</head>
<body>
    <h1>for 문으로 10px ~ 35px 크기 출력</h1>
    <hr>
    <script>
        //Q. for문을 이용하여 텍스트를 10px 크기에서 35px까지 5픽셀씩 증가시켜 출력하라. 
        //참고로 document.write("<span style = 'font-size:10px'>10px</span>");을 출력하면 10px 크기로 글자가 출력된다.

        //텍스트 size가 10에서 시작에 35까지 5픽셀씩 증가
        for(let size = 10; size <= 35 ; size += 5){
            document.write("<span style = 'font-size:");
            document.write(size + "px'>");
            document.write(size + "px</span>");
            
        }
    </script>
</body>
</html>
