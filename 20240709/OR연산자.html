<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OR연산자</title>
</head>
<body>
    <script>
        let numberOne = prompt("첫번째 숫자를 입력해주세요.");
        let numberTwo = prompt("두번째 숫자를 입력해주세요.");

        //OR연산자를 활용해 50 보다 작은 숫자 2개 입력받아
        //둘 중 하나가 10보다 작은지 판단
        // a OR b -> 둘 중 하나라도 맞으면 true

        if(numberOne < 10 || numberTwo < 10){
            alert("2개의 숫자 중 최소 하나는 10 미만 입니다.");
        }else{
            alert("2개의 숫자 모두 10이상입니다.");
        }
    </script>
</body>
</html>
