<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnerHtml</title>
    <style>
        h2{
            background-color: aliceblue;
            color:gray;
        }
        #innerH{
            border: 5px dashed darkorchid;
            width: 300px;
            height: 200px;
            font-size: 18px;
            font-weight: bold;
            
        }
    </style>
</head>
<body>
    <h2>InnerHtml을 써봅시다.</h2>
    <!--이곳에 들어갈 내용-->
    <div id="innerH"></div>
    <input type="button" value="Subway버튼" onclick="subway()">
    <input type="button" value="Bus버튼" onclick="bus()">
    <button onclick="javascript:bus()">Bus버튼</button>
    <script>
        function subway(){
            let name = "subway";
            let city = "홍대역";
            console.log(name + city);
            document.getElementById('innerH').innerHTML += (name + city);
        }
        function bus(){
            let num = 1234;
            let stop = "신촌역";
            console.log(num + stop);
            document.getElementById('innerH').innerHTML += (num + stop);
        }
    </script>
</body>
</html>
