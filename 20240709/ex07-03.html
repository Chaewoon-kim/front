<body>
    <h1>Array 객체로 배열 만들기</h1>
    <hr>
    <script>
        let degrees = new Array(15.1, 15.4, 16.1, 17.5, 19.2, 21.4);
        let sum = 0;
        for (let i = 0; i < degrees.length; i++) {
            sum += degrees[i];
        }
        document.write("평균 온도는 " + sum / degrees.length + "<br>");

    </script>


</body>
