<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>
        let fruits = ["apple", "kiwi", "banana","grape","orange"];
        console.log("과일 종류는" + fruits);
        console.log("과일 종류 중 네번째는" + fruits[3] + "입니다.");
        console.log("과일 종류 중 다섯번째는" + fruits[4] + "입니다.");
        fruits[0] = "pineapple";
        console.log("바뀐 과일 종류: " + fruits[0]);
        //세번째에 토마토 넣기
        fruits[2] = "tomato";
        console.log(fruits);

        //pop() : 마지막에 있는 아이템을 뺌
        fruits.pop();
        console.log(fruits);

        //push() : 배열 마지막에 아이템 추가
        fruits.push("cherry");
        console.log(fruits);

        //includes() : 배열에 값이 들어있는지 알고 싶을 때
        console.log(fruits.includes("orange"));

        //indexOf() : 배열의 몇 번째에 값이 들어있는지 알고 싶을 때
        console.log(fruits.indexOf("kiwi"));

        //slice() : 잘라낸다 -> 괄호내의 인덱스 앞에 요소들을 뽑아냄
        console.log(fruits.slice(2));
        console.log(fruits.slice(0,3));
        console.log(fruits);
        
        //slice를 해서 변수에 대입
        let otherFruit = fruits.slice(1,3);
        console.log("새로운 과일 배열은 " + otherFruit);

        //splice()함수
        //splice(2,1) -> 시작점(포함 , slice와는 다름)으로부터 1개의 아이템 제거
        console.log(fruits.splice(2,2));
        console.log(fruits.splice(2,1));
        console.log(fruits);


        //slice()와  splice()의 차이: splice()함수는 기존의 배열이 잘림.

        fruits[1] = "체리";
        console.log(fruits);
        console.log(fruits.indexOf("체리"));

        fruits.push("영희","철수",4567,8888,"길동");
        console.log(fruits);
        console.log(fruits.slice(2));
        console.log(fruits);


        //shift() 맨 앞, pop()함수와는 반대로 맨 앞의 요소 추출
        fruits.shift();
        console.log(fruits);

        //unshift() 맨 앞, push()와는 반대로 맨 앞에 배열 요소 추가
        fruits.unshift("뭘봐");
        console.log(fruits);



        //* (push (뒤), unshift(앞)) : 추가 , (pop(뒤), shift(앞)) : 추출
    </script>
</body>
</html>
