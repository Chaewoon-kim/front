<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 태그 예제</title>
    <style>
        fieldset{
            width: 350px;
        }
    </style>
</head>
<body>
    <h2>회원정보입력</h2>
    <form action="">
    <fieldset>
        <legend>로그인 정보</legend>
        <label for="user-id">아이디 </label><input type="id" id = "user-id"><br>
        <label for="user-pw">비밀번호 </label><input type="password" id ="user-pw"> 
        <input type="submit" placeholder="제출">
    </fieldset>

    <fieldset>
        <legend>추가 정보</legend>
        메일 주소: <input type="email"> </label><br>
        메일 수신
        <label for="email-agree"><input type="radio" id = "email-agree" name ="email-program">메일 수신 동의</label>
        <label for="email-deny"><input type="radio" id ="email-deny" name = "email-program">메일 수신 거부</label><br><br>

        연락처: <input type="tel" placeholder="하이픈을 빼고 입력해주세요" autocomplete="off"><br>
        생년월일: <input type="text" placeholder="YYYY-MM_DD"> <br>
        취미: 
        <label for="hobby1"><input type="checkbox" id = "hobby1" value = "hobby1">독서</label>  
        <label for="hobby2"><input type="checkbox" id = "hobby2" value = "hobby2">음악감상</label>  
        <label for="hobby3"><input type="checkbox" id = "hobby3" value = "hobby3">운동</label>  <br>

        <label for="path">가입경로</label>
        <select id="path">
            <option value="">블로그</option>
            <option value="">검색</option>
            <option value="">SNS</option>
            <option value="">지인 추천</option>
            <option value="">기타</option>
        </select>
        <br><br>

        메모
        <textarea name="" id="" cols="30" rows="10" placeholder="자유롭게 의견을 남겨주세요."></textarea>
    </fieldset>
    <br>
    <input type="submit" placeholder="제출">
    </form>
</body>
</html>
