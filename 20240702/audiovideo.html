<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오디오와 비디오</title>
</head>
<body>
    <!--오디오-->
    <!--autoplay: 오디오/비디오 자동실행-->
    <!--loop: 오디오/비디오 반복재생-->
    <!--muted: 오디오 /비디오 음소거-->
    <!--type: mp3 wav ogg 지원(브라우저마다 상이)-->
    <audio src="../images/EmbraceableYou.mp3" controls autoplay loop type = "audio/wav" id = "aud"></audio><br>

    <!--비디오-->
    <!--src : 동영상 URL-->
    <!--controls: 플레이어 화면에 컨트롤 바를 표시-->
    <!--type: mp4 avi mov wmv asf ...등의 비디오 형식-->
    <!--poster: 동셩상 재생 안될 때 대체 이미지-->
    <video src="../images/bear.mp4" controls loop width="320" 
    poster="../images/banana.jpg"></video>
</body>
</html>
