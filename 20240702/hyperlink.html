<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HyperLink</title>
    <style>
        table{
            border-collapse: collapse;  
            /*collapse : 표를 꾸밀 때 한 줄로 표시(붕괴하다)*/
        }
        th,td{
            border: 1px solid gray;
        }
    </style>
</head>
<body>
    <h1>텍스트 링크 만들기</h1>
    
    <p>문단 태그 내용 안에서 <a href="https://www.naver.com" target="_blank">
        링크부분 네이버</a>로 이동
    </p>
    <!--
        a태그 속성 정리
        _blank: 링크 내용이 [새 창이나 새 탭]에서 열립니다.
        _self: target 속성의 디폴트 값
        _parent: 프레임을 사용했을 때 링크 내용을 부모 프레임에 표시
        _top: 프레임에서 벗어나 링크 내용을 전체 화면에 표시
            -> 아이프레임 <iframe>에 적용해보기
    -->

    <a href="https://www.google.com/"> 구글 사이트 <img src="../images/google.jpg" alt="구글로고"></a>
    <br><br>
    <iframe src="formtest.html" frameborder="1"></iframe>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d202660.49189668824!2d126.56280831640623!3d37.470869000000015!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357b7bf893bd8917%3A0x8567e402aee25e0b!2z64-Z7JWU7Jet!5e0!3m2!1sko!2skr!4v1719880727815!5m2!1sko!2skr" 
    width="300" height="250" style="border : 1" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    <br>
    

    <table>
        <caption><b>Modern Browser</b></caption>
        <caption>국내에서 자주 사용하는 모던 브라우저</caption>
        <thead>
            <tr>
                <th>브라우저</th><th>제조업체</th><th>다운로드</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>크롬(Chrome)</th><td>Google</td>
                <td><a href="https://www.gooogle.com/chrome/"target = "_blank">
                    https://www.gooogle.com/chrome/</a></td>
            </tr>
            <tr>
                <th>파이어폭스(Firefox)</th><td>Mozilla</td>
                <td><a href="https://www.mozilla.org/ko/firefox/" target = "_blank">https://www.mozilla.org/ko/firefox/</a></td>
            </tr>
            <tr>
                <th>엣지(Edge)</th><td>Microsoft</td>
                <td><a href="https://www.microsoft.com/ko-kr/windows/microsoft-edge" target = "_blank">https://www.microsoft.com/ko-kr/windows/microsoft-edge</a></td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
