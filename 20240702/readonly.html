<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReadOnly Page</title>
</head>
<body>
    <h1>레드향 주문하기</h1>
    <from>
        <fieldset>
            <legend>배송 정보</legend>
            <ul>
                <li>
                    <label for="prod">주문 상품</label>
                    <input type="text" id = "prod" value="상품용 3kg" readonly>
                    <!--readonly :읽기 전용-->
                </li>
                <li>
                    <label for="user-name">이름
                    <input type="text" id = "user-name" autofocus required></label>
                    <!--required: 필수 입력 
                    autofocus: 새로 고침 커서 위치-->
                </li>
                <li>
                    <label for="addr">배송주소<input type="text" id="addr"></label>
                </li>
            </ul>
        </fieldset>
    </form>
</body>
</html>
