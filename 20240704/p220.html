<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>220쪽 예제</title>
    <style>
        div {
            display: inline-block;
            position: absolute;
            border: 1px solid lightgray;
        }

        div>p {
            /*div의 자식 p*/
            display: inline-block;
            position: absolute;
            background-color: lightgray;
            height: 25px;
            width: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h3>Merry Christmas!</h3>
    <hr>
    <p>예수님이 탄생하셨습니다</p>
    <div><img src="../images/christmastree.png" alt="크리스마스 트리" width="400" height="400">
        <p style="left:100px; top:100px;">M</p>
        <p style="right:190px; top:30px">E</p>
        <p style="right:190px; top: 200px;">R</p>
        <p style="right:70px; bottom: 90px;">R</p>
        <p style="left:70px; bottom: 70px;">Y</p>
    </div>

</body>

</html>
