<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex3</title>
    <style>
        *{
            padding:0;
            margin:0;
        }
        div {
            width: 200px;
            height: 200px;
        }

        .box1 {
            background-color: violet;
            width:800px;
            height: 300px;
        }

        .box2 {
            background-color: rgb(177, 215, 249);
            border: 2px solid;
            position:relative;
            left:25px;
            bottom:200px;
        }

        .box3 {
            background-color: rgb(190, 225, 120);
            border: 2px solid;
            position:absolute;
            left:600px;
            bottom:560px;
        }
    </style>
</head>

<body>
        <div class="box1">box1</div>
        <div class="box2">box2</div>
        <div class="box3">box3</div>
</body>

</html>
