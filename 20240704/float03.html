<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        div {
            width: 1200px;
        }

        header {
            background-color: darkcyan;
            width: 100%;
            height: 148px;
        }

        img {
            width: 200px;
            height: 140px;
        }

        aside {
            width: 200px;
            height: 500px;
            background-color: antiquewhite;
            float: left;
        }

        section {
            width: 800px;
            background-color: aquamarine;
            height: 500px;
            float: left;
        }

        figure {
            width: 200px;
            background-color: bisque;
            height: 500px;
            float: right;
        }

        footer {
            width: 100%;
            height: 130px;
            background-color: chocolate;
            clear: both;
        }
    </style>
</head>

<body>
    <div>
        <header>
            <h1><img src="../images/logo.jpg" alt="구글로고">헤더부분</h1>
        </header>
        <aside>
            <h2>aside 왼쪽 영역</h2>
        </aside>
        <section>
            <h3>section 중간 영역</h3>
        </section>
        <figure>
            <h4>figure 오른쪽 영역</h4>
        </figure>
        <footer>
            <address>footer 이 곳에는 저작권자를 작성하세요.</address>
        </footer>
    </div>
</body>

</html>
