<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>219쪽 예제</title>
    <style>
        div{
            display: inline-block;
            height: 50px;
            width: 50px;
            border: 1px solid lightgray;
            color:white;
            background-color: red;
            text-align: center;
        }
        #down:hover{
            position:relative;
            top:20px;
            left:20px;
            background-color: green;
        }
        #up:hover{
            position:relative;
            right:20px;
            bottom:20px;
            background-color: green;
        }
    </style>
</head>
<body>
    <h3>상대 배치, relative</h3>
    h와 k 글자에 마우스를 올려보세요
    <hr>
    <div>T</div>
    <div id="down">h</div>
    <div>a</div>
    <div>n</div>
    <div id="up">k</div>
    <div>s</div>
</body>
</html>
