<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex5</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        section{
            width:100vh;
            display: flex;
        }
        div{
            width:200px;
            height: 200px;
        }
        .box1 {
            background-color: violet;
            border: 2px solid;
        }

        .box2 {
            background-color: rgb(177, 215, 249);
            border: 2px solid;
            position:relative;
            top:100px;
            left:-100px;
        }
    </style>
</head>
<body>
    <section>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
    </section>
</body>
</html>
