<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float 활용한 영역 배치, Semantic Tag 114쪽</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 1100px;
            /*border: 3px solid gray;*/

        }

        header {
            background-color: aquamarine;
            height: 130px;
            width: 100%;
        }

        aside {
            background-color: bisque;
            width: 300px;
            height: 500px;
            float: left;
        }

        section {
            background-color: yellow;
            width: 800px;
            height: 500px;
            float: right;
        }

        footer {
            background-color: olivedrab;
            width: 100%;
            height: 80px;
            clear: both;
            /*clear를 쓰지 않으면 배경색이 사라짐*/
        }
        pre#image {
            margin-left: 180px;
        }
    </style>
</head>

<body>
    <div>
        <!--시맨틱 태그(header,aside,section,footer,..): div와 기능적으로 같은 역할-->
        <header>
            <h1>사이트 로고</h1>
        </header>
        <aside>
            <h2>사이드 영역</h2>
        </aside>
        <section>
            <h3>오른쪽 영역</h3>
            검색 엔진이 좋아하는 웹 페이지, 시멘틱 웹 웹 문서를 구조화하여 의미 있는 이용 탐색을 시멘틱 웹
            semantic web이라고 한다. 시멘틱 태그에는 header section article main summary time 등이 있다.
            <hr>
            <figure id="1-1">
                <figcaption>alert() 함수 활용</figcaption>
                <pre>
                <code> function f() { alert ("경고합니다");}</code>
            </pre>
                <hr>
                <small>실행결과</small>
                <pre id="image">
                <img src="../images/alert.png" alt="실행 결과">
            </pre>
            </figure>
            <hr>
            <details>
                <summary>123쪽 Question 1</summary>
                <p>웹 개발자가 알아야 하는 언어 3가지?</p>
            </details>

            <details>
                <summary>Answer 1</summary>
                <p>HTML5 , CSS , Javascript</p>
            </details>
        </section>
        <footer>
            <h4>푸터</h4>
        </footer>
    </div>
</body>

</html>
