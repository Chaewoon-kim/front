<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float 연습</title>
    <style>
        div{
            padding:20px;
            margin:10px;
        }
        .box1{
            background-color: yellowgreen;
            float: left;/*왼쪽으로 플로팅(배치)*/
            /*display: inline-block 과 비교했을 때 기본 패딩과 마진이 없다. 
            따라서 필요시 지정해야 한다. 또한 clear 속성으로 플로팅을 해제해야 한다.*/
        }
        .box2{
            background-color: pink;
            float: right;/*오른쪽으로 플로팅(배치)*/
        }
        .box3{
            background-color:chocolate;
        }
        .box4{
            background-color: cadetblue;
            clear: both;/*양쪽의 플로팅 해제 */
            /*왼쪽이나 오른쪽에 배치하면 그 다음에 넣는 다른 요소에도 똑같은 속성이 전달됨
            따라서 float 속성을 사용하면 clear를 해준다
            ex) clear: left -> 왼쪽 플로팅 해제
                clear: right -> 오른쪽 플로팅 해제*/
        }
    </style>
</head>
<body>
    <div class="box1">박스1</div>
    <div class="box2">박스2</div>
    <div class="box3">박스3</div>
    <div class="box4">박스4</div>
</body>
</html>
