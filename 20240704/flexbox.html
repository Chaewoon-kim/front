<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <!--flex속성은 먼저 부모 요소가 존재해야함-->
    <style>
        section {
            /*display:flex;*/
            /*부모 요소에서 입력한다.*/
            /*[flex]를 이용해 블록 요소를 [인라인 요소]로 변경*/
            /*메인축*/
            /*justify-content: space-between; -> 적당히 공백이 있으면서 정렬*/
            /*justify-content: space-around; -> 양쪽 끝에 더 큰 공백 있으면서 정렬*/
            /*justify-content: center; -> 가운데 정렬*/
            /*justify-content: flex-end; -> 전체가 오른족 창 끝으로*/

            /*교차축*/
            /*align-items: flex-start;*/
            /*align-items: flex-end;*/
            /*align-items: center;*/
            /*flex-direction: column; -> 세로로 방향 전환(주축이 돌아간다?)*/

            display: flex;
            height: 90vh;
            border: 3px solid salmon;
            align-items: start;
            

        }

        div {
            width: 100px;
            height: 100px;
            margin: 30px;
            border: 1px solid;
        }

        .box1 {
            background-color: bisque;
        }

        .box2 {
            background-color: aqua;
        }

        .box3 {
            background-color: blueviolet;
        }

        .box4 {
            background-color: crimson;
        }

        .box5 {
            background-color: chartreuse;
        }
    </style>
</head>

<body>
    <section>
        <div class="box1">box1</div>
        <div class="box2">box2</div>
        <div class="box3">box3</div>
        <div class="box4">box4</div>
        <div class="box5">box5</div>
    </section>
</body>

</html>
