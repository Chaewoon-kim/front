<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex2</title>
    <style>
    *{
        padding:0;
        margin:0;
    }
    section{
        height: 100vh;
        justify-content: space-between;
        display: flex;
    }
    div {
        width: 200px;
        height: 200px;
    }

    .box1{
        background-color: violet;
        border: 2px solid;
    }
    .box2 {
        background-color: rgb(177, 215, 249);
        border: 2px solid;
    }

    .box3 {
        background-color: rgb(190, 225, 120);
        border: 2px solid;
        position: relative;
        right:550px;
    }
    </style>
</head>
<body>
    <section>
        <div class="box1">box1</div>
        <div class="box2">box2</div>
        <div class="box3">box3</div>
    </section>
</body>

</html>
